apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
spec:
  replicas: {{ .Values.backendReport.replicas }}
  strategy:
    type: {{ .Values.backendReport.strategy.type }}
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
        - name: backend-report
          image: {{ .Values.backendReport.image }}
          imagePullPolicy: {{ .Values.backendReport.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.backendReport.containerPort }}
          envFrom:
            - configMapRef:
                name: backend-report-config
            - secretRef:
                name: backend-report-secret
          volumeMounts:
            - name: env-config
              mountPath: /app/.env
              subPath: .env
          resources:
            {{- toYaml .Values.backendReport.resources | nindent 12 }}
      volumes:
        - name: env-config
          configMap:
            name: backend-report-env
